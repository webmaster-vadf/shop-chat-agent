<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat VADF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user {
            background: #e3f2fd;
            text-align: right;
        }
        .assistant {
            background: #fff;
            border: 1px solid #ddd;
        }
        .tool-use {
            background: #fff3cd;
            font-size: 0.9em;
            font-style: italic;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .test-buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .test-btn {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Chat VADF - Mode vadfAssistant</h1>

    <div class="test-buttons">
        <button class="test-btn" onclick="sendTest('Bonjour')">Test: Salutation</button>
        <button class="test-btn" onclick="sendTest('J\'ai oubli√© mon mot de passe')">Test: Mot de passe</button>
        <button class="test-btn" onclick="sendTest('Je cherche des t-shirts personnalisables')">Test: Recherche produit</button>
        <button class="test-btn" onclick="sendTest('Quel est le prix des produits?')">Test: Prix</button>
        <button class="test-btn" onclick="sendTest('O√π sont fabriqu√©s vos produits?')">Test: Origine</button>
    </div>

    <div id="chat-container"></div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="Tapez votre message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        const API_URL = 'http://localhost:53018/chat';
        const SHOP_DOMAIN = 'https://pluplugin.myshopify.com';
        let conversationId = null;

        function addMessage(text, type) {
            const container = document.getElementById('chat-container');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = text;
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            await sendChatRequest(message);
        }

        async function sendTest(message) {
            addMessage(`<strong>Test automatique:</strong> ${message}`, 'user');
            await sendChatRequest(message);
        }

        async function sendChatRequest(message) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                        'Origin': SHOP_DOMAIN,
                        'X-Shopify-Shop-Id': '88768495941'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        prompt_type: 'vadfAssistant'
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let currentDiv = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));

                                if (data.type === 'id') {
                                    conversationId = data.conversation_id;
                                    console.log('Conversation ID:', conversationId);
                                }
                                else if (data.type === 'chunk') {
                                    if (!currentDiv) {
                                        currentDiv = document.createElement('div');
                                        currentDiv.className = 'message assistant';
                                        document.getElementById('chat-container').appendChild(currentDiv);
                                    }
                                    assistantMessage += data.chunk;
                                    currentDiv.innerHTML = assistantMessage;
                                }
                                else if (data.type === 'tool_use') {
                                    addMessage(`üõ†Ô∏è ${data.tool_use_message}`, 'tool-use');
                                }
                                else if (data.type === 'vadf_response') {
                                    addMessage(`<strong>[VADF Response]</strong><br>${data.text}<br><em>Intent: ${data.vadf_intent}</em>`, 'assistant');
                                }
                                else if (data.type === 'product_results') {
                                    let productsHtml = '<strong>üõçÔ∏è Produits trouv√©s:</strong><br>';
                                    data.products.forEach(p => {
                                        productsHtml += `<br>‚Ä¢ <strong>${p.title}</strong> - ${p.price}<br>${p.description.substring(0, 100)}...`;
                                    });
                                    addMessage(productsHtml, 'assistant');
                                }
                                else if (data.type === 'end_turn') {
                                    currentDiv = null;
                                    assistantMessage = '';
                                }
                            } catch (e) {
                                console.error('Parse error:', e, line);
                            }
                        }
                    }
                }
            } catch (error) {
                addMessage(`‚ùå Erreur: ${error.message}`, 'assistant');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
